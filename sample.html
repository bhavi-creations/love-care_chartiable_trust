<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive PDF Embeds</title>
  <!-- Include Bootstrap CSS if needed -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Responsive embed container to maintain an aspect ratio */
    .embed-container {
      position: relative;
      padding-bottom: 75%; /* Adjust for desired aspect ratio (e.g., 75% for roughly 4:3) */
      height: 0;
      overflow: hidden;
      background: #f5f5f5; /* Optional: background color */
      border: 1px solid #ddd; /* Optional: border for visual separation */
    }
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- PDF Embed 1 -->
      <div class="col-md-4 col-12 my-3">
        <div class="embed-container">
          <embed src="img/documents/Trust_original_documents.pdf" type="application/pdf">
        </div>
      </div>
      <!-- PDF Embed 2 -->
      <div class="col-md-4 col-12 my-3">
        <div class="embed-container">
          <embed src="img/documents/Trust_original_documents_1.pdf" type="application/pdf">
        </div>
      </div>
      <!-- PDF Embed 3 -->
      <div class="col-md-4 col-12 my-3">
        <div class="embed-container">
          <embed src="img/documents/Trust_original_documents_2.pdf" type="application/pdf">
        </div>
      </div>
      <!-- PDF Embed 4 -->
      <div class="col-md-4 col-12 my-3">
        <div class="embed-container">
          <embed src="img/documents/Trust_original_documents_3.pdf" type="application/pdf">
        </div>
      </div>
      <!-- PDF Embed 5 -->
      <div class="col-md-4 col-12 my-3">
        <div class="embed-container">
          <embed src="img/documents/Trust_original_documents_4.pdf" type="application/pdf">
        </div>
      </div>
    </div>
  </div>
  <!-- Optionally include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
