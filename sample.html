<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        /* Container for the image */
        .image-container {
            width: 300px;
            /* Set width */
            overflow: hidden;
            /* Hide overflow to prevent layout shift */
            border-radius: 10px;
            /* Optional: rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            /* Optional: add shadow */
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            /* Full width */
            display: block;
            transition: transform 0.3s ease-in-out;
            /* Smooth transition */
        }

        /* Move image upward on hover */
        .image-container:hover img {
            transform: translatex(10px);
            /* Moves image 10px upwards */
        }
        .instalink{
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 20px;
            right: 10px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            text-align:center ;
            font-size: 40px;
        }

        /* .instalink {
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            padding: 5px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 39px;
            text-align: center;
            z-index: 99;
        } */
    </style>
</head>

<body>

    <!-- Image inside a container -->
    <div class="image-container">
        <img src="img/about.jpg" alt="Hover Image">
    </div>

    <a href="https://api.whatsapp.com/send?phone=919493782298" style="color: #ffffff;" class="instalink">
        <i class="fa-brands fa-whatsapp"></i></a>



</body>

</html>
